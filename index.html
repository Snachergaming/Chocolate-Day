<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #3e2723;
            color: #ffccbc;
            font-family: 'Pacifico', cursive;
            text-align: center;
        }
        header {
            background-color: #5d4037;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .choco-content p {
            font-size: 20px;
            margin: 20px 0;
        }
        button {
            background-color: #8d6e63;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #a1887f;
        }
        .gallery img {
            width: 150px;
            border-radius: 10px;
            margin: 10px;
            border: 3px solid #d7ccc8;
            mix-blend-mode: color-dodge;
        }
        footer {
            background-color: #4e342e;
            padding: 10px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Chocolate Day</h1>
    </header>
    <section class="choco-content">
        <p>Celebrate Chocolate Day with love and sweetness!</p>
        <button onclick="showMessage()">Click for Surprise</button>
    </section>
    <section class="gallery">
        <img src="https://img.freepik.com/premium-psd/3d-chocolate-bar_382786-1427.jpg?w=740" alt="Delicious Chocolate">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/chocolate-ball-3d-illustration-download-in-png-blend-fbx-gltf-file-formats--delicious-logo-egg-candy-dessert-food-pack-drink-illustrations-4445762.png?f=webp" alt="Tasty Chocolate">
        <img src="https://png.pngtree.com/png-clipart/20201216/original/pngtree-3d-chocolate-cubes-falling-png-image_5719743.jpg" alt="Yummy Chocolate">
    </section>
    <footer>
        <p>Spread sweetness and love this Chocolate Day! &hearts;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
